<table class="table table-hover"  style="background-color:#F5F5FF">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=answer.author.username) }}">
                <img src="{{ answer.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            {% set user_link %}
                <a href="{{ url_for('user', username=answer.author.username) }}">
                    {{ answer.author.username }}
                </a>
            {% endset %}
            {{ _('%(username)s answered  %(when)s',
                username=user_link, when=moment(answer.timestamp).fromNow()) }}
            <br>
            {{answer.body}} 
            {% set user_link %}
                <a href="{{ url_for('user', username=answer.author.username) }}"> {{ answer.author.username }} </a>
            {% endset %}
        </td>
    </tr>
</table>
