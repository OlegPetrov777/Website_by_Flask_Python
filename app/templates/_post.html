<table class="table table-hover" style="background-color:#F5F5FF">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            {% set user_link %}
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            {% endset %}
            {{ _('%(username)s asked %(when)s',
                username=user_link, when=moment(post.timestamp).fromNow()) }}
            <br>
            <a href="{{url_for('question', quest_id = post.id)}}"> {{post.body}} </a>
            {% set user_link %}
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            {% endset %}
        </td>
    </tr>
</table>
